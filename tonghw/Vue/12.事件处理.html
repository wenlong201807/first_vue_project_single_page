<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件处理</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="add+=1">增加</button>
    <p>{{add}}</p>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        add: 0
      }
    })
  </script>
</body>

</html>
