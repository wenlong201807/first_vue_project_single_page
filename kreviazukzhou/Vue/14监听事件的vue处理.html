<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>


<body>
    <div id="app">
        <!-- 为按钮添加事件绑定，执行counter+=1的任务 -->
        <button v-on:click='counter+=1' value="">加</button>
        <p>{{counter}}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                counter: 1
            }
        })
    </script>
</body>

</html>
