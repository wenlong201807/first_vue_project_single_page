<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>条件渲染</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p v-if='ok'>yes</p>
    <p v-else>no</p>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        ok: true
      }
    })
  </script>
</body>

</html>
