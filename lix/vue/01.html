<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    [v-cloak]{
        display: none;
    }
    </style>
</head>

<body>
    <div class="app">
        <p v-cloak>
            <!-- v-cloak 解决闪烁问题 -->
            {{msg}}
        </p>
        <hr>
        <p v-text="msg"></p>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                msg: '这是Vue渲染的数据'
            }
        });
    </script>
</body>

</html>
