<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双向数据绑定</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model='msg'>
    <p>你输入的是: {{msg}}</p>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '数据双向绑定'
      }
    })
  </script>
</body>

</html>
