<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>样式绑定</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <style>
    .active {
      background: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-bind:id='menu' v-bind:class='{active:isActive}'>
      绑定颜色类
    </div>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        Menu: 'hello vue',
        isActive: true
      }
    })
  </script>
</body>

</html>
