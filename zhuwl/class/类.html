<body>
  <script>
    //之前定义类的方法
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    // Person.prototype.showName = function () {

    // }
    // Person.prototype.aage = function () {
    //   return `年龄是${this.age}`//此处必须使用反引号
    // }

    //*********************
    Object.assign(Person.prototype, {
      showName() {
        return `名字是${this.name}`//此处必须使用反引号
      },
      aage() {
        return `年龄是${this.age}`//此处必须使用反引号
      }
    })
    var p1 = new Person('zhuwenlong', 18)

    console.log(p1.showName())
    console.log(p1.aage())
  </script>
