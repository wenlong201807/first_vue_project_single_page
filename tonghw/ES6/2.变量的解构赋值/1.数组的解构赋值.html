<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组的解构赋值</title>
</head>

<body>
  <script>
    let [a, b, c] = [1, 2, 4];
    console.log(a + " " + b + " " + c) //1 2 4

    let [f, [d], e] = [1, [23], 34];
    console.log(f + " " + d + " " + e) //1 23 34

    let [, , g] = [1, 1, 1];
    console.log(g); //1

    let [h, , j] = [4, , 5];
    console.log(h + ' ' + j); //4 5

    let [l, ...p] = [2, 3, 4, 5];
    console.log(l + ' ' + p); // 2  3,4,5

    let [m, n, ...v] = [0];
    console.log(m + '  ' + n + '  ' + v) // 0 undefined [];

    // 解构不成功
    let [o] = [];
    console.log(o); //undefined

    let [k, s] = [2];
    console.log(s); //undefined

    // 不完全解构
    let [t, w] = [1, 2, 3, 4, 5];
    console.log(t + " " + w); //1 2

    let [x, [y], z] = [0, [2, 3], 4, 5, 6];
    console.log(x + " " + y + ' ' + z); // 0 2 4

    //报错
    // let [a1] = 10;
    // let [a2] = true;
    // let [a3] = NaN;
    // let [a4] = undefined;
    // let [a5] = null;
    // let [a6] = {};
    // : 10 true NaN undefined null {} is not iterable
    //上面的语句都会报错，因为等号右边的值，要么转为对象以后不具备 Iterator 接口（前五个表达式），要么本身就不具备 Iterator 接口（最后一个表达式）。

    let [x1, y1, z1] = new Set(['a', 'b', 'c']);
    console.log(x1);

    function* fibs() {
      let a = 0;
      let b = 1;
      while (true) {
        yield a;
        [a, b] = [b, a + b];
      }
    }

    let [first, second, third, fourth, fifth, sixth] = fibs();
    console.log(sixth);
  </script>
</body>

</html>
