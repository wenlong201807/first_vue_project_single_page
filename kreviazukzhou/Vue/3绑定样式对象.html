<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .active {
            color: red;
        }
        
        .text {
            font-size: 400px;
        }
    </style>
</head>


<body>
    <div id="app">
        <!-- 混合普通的HTML标签样式及绑定样式对象 -->
        <div :class="{active:isActive,'text ':hasEArror}">你好啊</div>

    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isActive: false,
                hasEArror: true
            }
        })
    </script>
</body>

</html>
