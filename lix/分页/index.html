<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .xm-pagenavi{
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
            margin-top: 200px;
        }
        .xm-pagenavi a,span,b{
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            color: #555;
            text-align: center;
            box-sizing: border-box;
            margin: 0 5px;
        }
        .xm-pagenavi a{
            border: 1px solid #000;
            text-decoration: none;
        }
        a:not(.current):hover{
            background-color: blue;
            color: #fff;
        }
        a.current{
            border: none;
        }
        a.current{
            color : red;
        }
        .xm-pagenavi a:first-of-type,
        .xm-pagenavi a:last-of-type{
            width: 50px;
        }
        .xm-pagenavi .disabled{
            cursor: default;
            color: #ccc;
            border: 1px solid #ccc;
        }
        .xm-pagenavi a.disabled:hover{
            background-color: transparent;
            color: #ccc;
        }
        .current{
            cursor: default;
        }
    </style>
</head>

</body>
</html>
