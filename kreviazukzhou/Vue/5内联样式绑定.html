<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>


<body>
    <div id="app">
        <div :style="{fontsize:size+'px',backgroundColor:bgC,width:width+'px',height:height+'px',display:block}"></div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                size: 300,
                bgC: 'red',
                width: 200,
                height: 100
            }
        })
    </script>
</body>

</html>
