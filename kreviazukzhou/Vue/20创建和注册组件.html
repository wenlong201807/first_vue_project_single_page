<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>


<body>
    <div id="app">
        <!-- 组件名可以直接当标签使用 -->
        <radio rid='rad' txt='篮球' val='1'></radio>
        <!-- 组建的属性也可以使用Vue的绑定的语法，下面是动态绑定数据给子组件 -->
        <radio :rid='demoId' :txt='demoText' :val='demoVal'></radio>
    </div>
    <script>
        var temp = `
        <div>
            <label v-bind:for="rid">{{ txt }}</label>
            <input :id="rid" type="radio" v-bind:value="val">
        </div>
        `;
        // 注册一个全局组件
        Vue.component('radio', { //组件名不能有大写字母，另外组件名最好是小写字母加横线组合
            template: temp,
            props: ['rid', 'txt', 'val'], //设置组建的属性有哪些，定义标签的属性一致
            data: function() { //注意属性名都是小写，不然不会认的
                return { //在组建中data必须是函数，而且必须有返回值
                    age: 19, //此地方的age和email都是演示，并没有用到
                    email: '94002541@qq.com'
                }
            }
        });
        // 初始化一个Vue实例
        var app = new Vue({
            el: '#app',
            data: {
                demoId: 'ft',
                demoText: '足球',
                demoVal: 2
            }
        })
    </script>
</body>

</html>
