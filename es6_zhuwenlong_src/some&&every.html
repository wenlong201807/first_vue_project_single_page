<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>some&&every</title>
</head>

<body>
  <script>
    let arr = ['apple', 'banana', 'orange', 'tomato'];
    function findInArray(arr, item) {
      return arr.some((val, index, arr) => {
        return val == item;
      })
    }

    console.log(findInArray(arr, 'orange2'))// 如果相等就返回true
    console.log(findInArray(arr, 'orange'))// 如果不相等就返回false
    console.log('******************')
    let arr2 = [1, 3, 5, 7, 9, 11]
    var b = arr2.every((val, index, arr) => {
      return val % 2 == 1;// 数组中全部满足条件就返回ture，否则返回false
    })
    console.log(b)

  </script>
</body>

</html>
