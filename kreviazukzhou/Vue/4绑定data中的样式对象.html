<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .active {
            color: red;
        }
        
        .text {
            font-size: 400px;
        }
        
        .box {
            border: 1px solid blue;
        }
    </style>
</head>


<body>
    <div id="app">
        <!-- 绑定data中的样式类  Vue可以让我们直接把绑定的class字符串指向data的一个对象-->
        <div class="box" v-bind:class="classObject">是梵蒂冈风格 </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                classObject: {
                    active: true,
                    'text ': true,
                }
            }
        })
    </script>
</body>

</html>
