<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="点击" @click="add">
        <hr>
<h1>{{weight}}</h1>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                weight: 10
            },
            methods: {
                add(){
                   this.weight+=10;
                }

            }

        });
    </script>
</body>

</html>
