<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-html</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-bind:id='Menu' v-html='MenuBody'></div>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        Menu: 'hello',
        MenuBody: '<p> vue is a good library</p>'
      }
    })
  </script>
</body>

</html>
