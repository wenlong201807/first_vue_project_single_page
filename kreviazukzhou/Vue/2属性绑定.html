<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 属性绑定及简单属性绑定 -->
        <span v-bind:id='MenuId'>
      <a href="#" v-bind:class='MenuClass'>产品</a>
      <!-- v-bind:可简写为： -->
      <a href="#" :class='MenuClass'>首页</a>
    </span>
        <!-- 输出纯html -->
        <span :id='MenuId' v-html='box'>
          <!-- 不会被输出 -->
          你好
        </span>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                MenuClass: "boy",
                MenuId: "girl",
                box: '<p>hello world</p>'
            }
        })
    </script>
</body>

</html>
